<!DOCTYPE html>
<html lang="ko">
<head>
<title>안녕하세요</title>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" type="text/css" href="slick.css"/>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script type="text/javascript" src="slick.js"></script>
<script>

</script>
<style>
body, h1, h2, h3, h4, ul, ol, p {margin: 0; padding: 0;}
li {list-style: none;}
a {text-decoration: none;}
img {width: 100%;}

.wrap {padding: 50px;}
.img_wrap {width: 500px; border-radius: 50px; margin: 0 auto; padding: 50px 30px; border: 2px solid #daddfb;}
.img_preveiw {width: 300px; margin: 0 auto;}
.nav_wrap {width: 400px; margin: 20px auto 0 auto; }

.slick-track .slick-slide {margin: 5px; transition: all 300ms ease;}
.slick-track .slick-center {transform: scale(1.1);}
.slick-dots {text-align: center;}
.slick-dots li {display: inline-block; width: 10px; height: 10px; border-radius: 50%; text-indent: -999px; background-color:#daedfb; overflow: hidden; cursor: pointer;}
.slick-dots li.slick-active {background-color: #daddfb;}

.nav_wrap {position: relative;}
.nav_wrap .img_prev, .nav_wrap .img_next {position: absolute; top: 35%; width: 19px; height: 19px; background-color: #e8dafb; color: #fff; border-radius: 50%; font-size: 12px; text-align: center; cursor: pointer; line-height: 16px;}
.nav_wrap .img_prev {left: -40px; text-indent: -2px;}
.nav_wrap .img_next {right: -40px; text-indent: 2px;}
</style>
</head>

<body>
<div class="wrap">
  <div class="img_wrap">
    <div class="img_preveiw">
      <div><img src="banner_img1.jpg"></div>
      <div><img src="banner_img2.jpg"></div>
      <div><img src="banner_img3.jpg"></div>
      <div><img src="banner_img1.jpg"></div>
      <div><img src="banner_img2.jpg"></div>
      <div><img src="banner_img3.jpg"></div>
    </div>
    <div class="nav_wrap">
      <div class="img_nav">
        <div><img src="banner_img1.jpg"></div>
        <div><img src="banner_img2.jpg"></div>
        <div><img src="banner_img3.jpg"></div>
        <div><img src="banner_img1.jpg"></div>
        <div><img src="banner_img2.jpg"></div>
        <div><img src="banner_img3.jpg"></div>
      </div>
      <p class="img_prev">◀</p>
      <p class="img_next">▶</p>
    </div>
  </div>

  <script>
    $(document).ready(function(){
      $('.img_preveiw').slick({
        slidesToShow: 1,
        slidesToScroll: 1,
        arrows: false,
        fade: true,
        asNavFor: '.img_nav'
      });
      $('.img_nav').slick({
        slidesToShow: 3,
        slidesToScroll: 1,
        asNavFor: '.img_preveiw',
        // dots: true,
        centerMode: true,
        focusOnSelect: true,
        prevArrow: $(".img_prev"),
        nextArrow: $(".img_next"),
      });

    });
  </script>
</div>
</body>
</html>
